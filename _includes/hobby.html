<button id="toTopButton" onClick="scrollToTop()" style="display: none;">To Top</button>

<script>
  // JavaScript for slider functionality
  // Define your slider functionality here

  // Function to scroll to the top of the page
  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  }

  // Function to toggle visibility of the "To Top" button based on scroll position
  function toggleToTopButtonVisibility() {
    const toTopButton = document.getElementById('toTopButton');
    const scrollPosition = window.scrollY || window.pageYOffset;
    const windowHeight = window.innerHeight;
    const bodyHeight = document.body.offsetHeight;

    // If user is near the bottom of the page, show the button
    if (scrollPosition + windowHeight >= bodyHeight) {
      toTopButton.style.display = 'block';
    } else {
      toTopButton.style.display = 'none';
    }
  }

  // Add event listener for scroll to toggle visibility of "To Top" button
  window.addEventListener('scroll', toggleToTopButtonVisibility);
</script>
